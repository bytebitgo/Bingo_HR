<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI分析详情 - Bingo-AI-HR</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>AI分析详情</h2>
        <a href="{{ url_for('ai_analysis_records') }}" class="btn btn-outline-primary btn-sm">返回历史记录</a>
    </div>
    <div class="mb-3">
        <strong>分析ID：</strong>{{ record.id }}<br>
        <strong>简历ID：</strong>{{ record.resume_id }}<br>
        <strong>文件名：</strong>{{ record.resume.filename if record.resume else '-' }}<br>
        <strong>用户：</strong>{{ record.user.username if record.user else '-' }}<br>
        <strong>分析时间：</strong>{{ record.created_at.strftime('%Y-%m-%d %H:%M:%S') }}<br>
        <strong>状态：</strong>{{ record.status }}<br>
    </div>
    <div class="mb-4">
        <h5>分析结果</h5>
        <div class="border p-3 bg-light" style="white-space:pre-wrap;">{{ record.result }}</div>
    </div>
    <form method="post" action="{{ url_for('ai_analysis_record_reanalyze', record_id=record.id) }}">
        <button type="submit" class="btn btn-warning">再次分析</button>
    </form>
</div>
</body>
</html>
