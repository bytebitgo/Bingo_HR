{% extends 'base.html' %}

{% block title %}编辑简历{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">编辑简历</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">文件名</label>
                    <input type="text" class="form-control" value="{{ resume.filename }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="job_id" class="form-label">关联招聘需求</label>
                    <select class="form-select" id="job_id" name="job_id" required>
                        <option value="">请选择招聘需求</option>
                        {% for job in jobs %}
                            <option value="{{ job.id }}" {% if resume.job_id == job.id %}selected{% endif %}>{{ job.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 text-end">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">取消</a>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
